<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/stores.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header></header>


    <section class="states">
        <h2 class="states_title">Select State</h2>
        <form action="" class="states_form">
            <input type="text" list="state-list" name="state" class="states_input">
            <input type="button" name="submit" value="Search" class="states_btn btn" onclick="searchButtonClicked();">
        </form>
    </section>

    <noscript>Please enable JavaScript.</noscript>

    <section class="stores">
        <div class="stores_container">
            <template class="store_template">
                <div class="store">
                    <div class="store_text">
                        <h3 class="store_name"></h3>
                        <p class="store_address"></p>
                        <p class="store_state"></p>
                        <a class="store_phone" href="#"></a>
                    </div>
                    <a class="store_btn btn" target="_blank" href="#">LOCATE</a>
                </div>
            </template>
            <template class="store_sorrytemplate">
                <p class="store_sorry">We're sorry. There are no shops nearby.</p>
            </template>
        </div>
    </section>




    <footer></footer>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/stores.js"></script>
    <script>
        $("header").load("components/header.html");
        $("footer").load("components/footer.html");
    </script>
</body>

</html>
