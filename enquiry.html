<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry â€¢ PexFone</title>
    <link rel="shortcut icon" href="img/logo/fav.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/enquiry.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <header></header>
    <section class="contact">
        <div class="phone">
            <!-- <img src="img/phone/ca/caFront.png" alt=""> -->
            <img src="img/contact.svg" alt="">
        </div>
        <div class="form">
            <form action="POST">
                <h1>Get in touch with us</h1>
                <input type="text" name="name" id="name" placeholder="Name" onkeydown="nameValidation()">
                <input type="email" name="email" id="email" placeholder="E-mail" onkeydown="emailValidation()">
                <input type="text" name="message" id="message" placeholder="Message">
                <button type="submit" class="btn">Send</button>
            </form>
            <hr>
            <h3>For any other details, email us</h3>
            <a id="emailid" href="mailto:dummymail@pexfone.in"
                onclick="copy('dummymail@pexfone.in')">dummymail@pexfone.in</a>
        </div>
    </section>

    <footer></footer>



    <script src="js/main.js"></script>
    <script src="js/enquiry.js"></script>
    <script>
        $("header").load("components/header.html");
        $("footer").load("components/footer.html");
    </script>

</body>

</html>
