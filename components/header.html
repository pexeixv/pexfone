<div class="bars">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
</div>
<a class="logo" href="/index.html">
    <h2>Pe<span>x</span>Fone</h2>
</a>
<ul class="nav">
    <template>
        <li><a href="#"></a></li>
    </template>
</ul>


<script>

    var links = [
        {
            name: 'Home',
            link: '/index.html'
        },
        {
            name: 'Products',
            link: '/products/index.html'
        },
        {
            name: 'Enquiry',
            link: '/enquiry.html'
        },
        {
            name: 'Find a Store',
            link: '/stores.html'
        },

    ]
    var nav = document.querySelector('.nav')




    links.forEach(link => {
        var linkTemplate = nav.querySelector('template').content.cloneNode(true);
        var anchor = linkTemplate.querySelector('a');
        anchor.innerText = link.name;
        anchor.href = link.link;
        if (link.link == 'stores.html')
            anchor.classList.add('btn')
        // if (window.location.pathname == `/${link.link}`)
        //     anchor.href = '#';
        // if (window.location.pathname == '/' && anchor.href.includes('index.html'))
        //     anchor.href = '#';
        nav.appendChild(linkTemplate)
    })

    var li = nav.querySelectorAll('a')
    li[3].classList.add('btn')

    if (window.location.pathname == '/' || window.location.pathname == '/index.html')
        document.querySelector('.logo').href = '#'




    document.querySelector('.bars').addEventListener('click', () => {
        document.querySelector('header ul').classList.toggle('show');
        document.querySelector('.bars').classList.toggle('cross');
    })


    window.addEventListener('scroll', () => {

        let scrollPos = this.scrollY;
        let header = document.querySelector('header');
        if (scrollPos >= 50)
            header.style.boxShadow = '0 2px 10px 2px rgba(0,0,0,0.2)';
        else header.style.boxShadow = 'none';

        try {
            let top1 = document.querySelector('header').offsetTop;
            let top2 = document.querySelector('.landingArea').offsetTop;
            let top3 = document.querySelector('.gridShow').offsetTop;

            if (top1 <= scrollPos && scrollPos <= top2)
                header.style.background = 'rgb(199, 242, 255)';
            else if (top2 <= scrollPos && scrollPos <= top3)
                header.style.background = 'white';
            else if (top3 <= scrollPos)
                header.style.background = 'rgb(199, 242, 255)';
        } catch (error) {
        }


    })


</script>
